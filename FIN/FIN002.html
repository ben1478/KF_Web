<div class='panel-heading text-center' style='max-width: 1400px; min-width: 800px;'>
    <div class='pull-left'>
        <div class='BtnArea' id='divInitButton' style='width: 95%; padding-top: 3px; padding-bottom: 3px;'>
            <table style='border-color: black; width: 100%; font-size: small; border-collapse: collapse;'>
                <tr>
                    <td style='text-align: left;' nowrap='nowrap'>
                        <input class='btn btn-primary mb10 mr5 notification' id='btnSave' ondblclick='return false' onclick='SubmitSave()' type='button' value='存檔' />
                        <input class='btn btn-alert mb10 mr5 notification' id='btnExit' onmouseover='CheckError("IN")' onmouseout='CheckError("OUT")' onclick='CloseMaintain()' type='button' value='離開' />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class='pull-right'>
        <span class='panel-controls'>
            <img src='/KF_Web/Img/exit.png' onmouseover='CheckError("IN")' onmouseout='CheckError("OUT")' onclick='CloseMaintain()' />
        </span>
    </div>
    <span id='MantainTitle' class='panel-title'></span>
</div>
